{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Leave Requests (Admin)</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for leave in leaves %}
            <tr>
                <td>{{ leave.employee.name }}</td>
                <td>{{ leave.date }}</td>
                <td>{{ leave.reason }}</td>
                <td>{{ leave.status }}</td>
                <td>
                    <a href="{{ url_for('approve_leave', leave_id=leave.id) }}" class="btn btn-success btn-sm">Approve</a>
                    <a href="{{ url_for('deny_leave', leave_id=leave.id) }}" class="btn btn-danger btn-sm">Deny</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">No leave requests found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
