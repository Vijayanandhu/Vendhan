<!-- Project management -->
{% extends "base.html" %}
{% block title %}Manage Projects{% endblock %}
{% block content %}
<h2>Projects</h2>
<a href="{{ url_for('add_project') }}" class="btn btn-success mb-3">Add Project</a>
<table class="table table-bordered">
    <thead>
        <tr><th>Name</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>{{ project.description }}</td>
            <td>
                <a href="{{ url_for('edit_project', project_id=project.id) }}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{{ url_for('delete_project', project_id=project.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this project?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
