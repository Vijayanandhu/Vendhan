{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Employee</h2>
    <form method="POST">
        {{ form.hidden_tag() }}  {# This includes the CSRF token #}
        
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{ employee.name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ employee.email }}" required>
        </div>
        <button type="submit" class="btn btn-success">Update Employee</button>
        <a href="{{ url_for('employees') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
